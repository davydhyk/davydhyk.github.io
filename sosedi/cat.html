<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#0f1110">
  <title>Sosedi</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="logo"><a href="#">соседи</a></div>
      <div class="icons">
        <div class="search">
          <img src="img/icons/search.svg" alt="">
        </div>
        <div class="menu">
          <img src="img/icons/menu.svg" alt="">
          <img src="img/icons/close.svg" alt="" class="close">
          <div class="menu-wrap">
            <div class="container">
              <div class="wrap">
                <ul>
                  <li class="active"><a href="#">Проекты</a></li>
                  <li><a href="#">О компании</a></li>
                  <li><a href="#">Новости</a></li>
                  <li><a href="#">Контакты</a></li>
                </ul>
                <div class="menu-line">
                  <div class="loc"><a href="#"><img src="img/icons/loc.svg" alt="">Москва</a></div>
                  <div class="soc">
                    <a href="#"><img src="img/icons/vk.svg" alt=""></a>
                    <a href="#"><img src="img/icons/fb.svg" alt=""></a>
                    <a href="#"><img src="img/icons/inst.svg" alt=""></a>
                  </div>
                  <div class="phone"><a href="#"><img src="img/icons/phone.svg" alt="">+7 123 456-7890</a></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <section class="cat">
    <div class="cat-bg left" style="background-image: url(img/cat/1.jpg)"></div>
    <div class="cat-bg right" style="background-image: url(img/cat/2.jpg)"></div>
    <div class="container">
      <div class="wrap">
        <div class="cat-item">
          <a href="#">
            <div class="cat-item-wrap">
              <div class="chart">23<img src="img/icons/chart.svg" alt=""></div>
              <img src="img/cat/1.svg" alt="">
              <div class="title">Городская</div>
              <span>Недвижимость</span>
            </div>
            <div class="link">Смотреть <b>проекты</b></div>
          </a>
        </div>
        <div class="cat-item">
          <a href="#">
            <div class="cat-item-wrap">
              <div class="chart">17<img src="img/icons/chart.svg" alt=""></div>
              <img src="img/cat/2.svg" alt="">
              <div class="title">Загородная</div>
              <span>Недвижимость</span>
            </div>
            <div class="link">Смотреть <b>проекты</b></div>
          </a>
        </div>
      </div>
    </div>
  </section>

  <script src="js/jquery.min.js"></script>
  <script src="js/slick.min.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
